<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组 1</title>
</head>
<body>
    <script>
     //定义数组
    var day=["星期一","星期二","星期三","星期四","星期五","星期六","星期天"];
    //通过下标访问数组
     day[1];
    //获取数组长度
     day.length;
     //for循环遍历数组
     for(x=0;x < day.length;x++){
        document.write(day[x]+'</br>');
     }
    </script>
</body>
</html>
