<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
    <script>
        //声明函数
        function people(name,age)
        {
                document.write("我的名字叫"+name+",我的年龄"+age+"岁"+"<br>");
        }  
        people("张",28,5);

    </script>
</body>
</html>
