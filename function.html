<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
    <script>
        //声明函数
        function people(name,age)
        {
                document.write("我的名字叫"+name+",我的年龄"+age+"岁"+"<br>");
        }  
        people("张",28,5);

        //返回值的函数
        function num(num1,num2){
            var n1=num1;
            var n2=num2;
            var n3=n1+n2;
            return n3;
        }
        document.write(num(3,2));
    </script>
</body>
</html>
